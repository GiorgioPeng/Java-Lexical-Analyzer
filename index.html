<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lexical analyzer</title>
</head>

<body>
    <div id="container">
        <textarea id="input"
            placeholder="This program can scan JAVA language... You can upload a Java file or input Java code in this textarea..."></textarea>

        <div id="functionButtons">
            <input id="upload" type="file" onChange="upload(this)"></input>
            <label for="upload" id="uploadLabel">Upload .java file</label>
            <div id="lexicalAnalyse" onClick="lexicalAnalyseStart()">
                Lexical Analyse
            </div>
        </div>

        <div id="output">
            <table id="outputTable">
                <thead>
                    <tr>
                        <th colspan="3" style='font-size: 30px;border-bottom: 0.1px red solid;'>Analyse result</th>
                    </tr>

                    <tr>
                        <th colspan="1">index</th>
                        <th colspan="1">token</th>
                        <th colspan="1">attribute</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
</body>

<script src='./LA.js'></script>
<script src='./loadJava.js'></script>
<style type="text/css">
    html,
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        width: 100vw;
    }

    #container {
        position: relative;
        transform: translateY(calc(50vh - 50%));
        display: flex;
        align-items: center;
        justify-content: space-around;
    }

    #input {
        height: 90vh;
        width: 40vw;
        resize: none;
    }

    #functionButtons {
        display: flex;
        flex-direction: column;
        justify-content: space-evenly;
        align-items: center;
        height: 90vh;
    }

    #upload {
        display: none;
    }

    #uploadLabel {
        background-color: rgb(250, 113, 120);
        cursor: pointer;
        width: 200px;
        text-align: center;
        position: relative;
    }

    #uploadLabel::after {
        content: '';
        position: absolute;
        left: 35%;
        top: -28px;
        border-left: 30px solid transparent;
        border-bottom: 30px solid rgb(250, 113, 120);
        border-right: 30px solid transparent;
        border-top: 0;
    }

    #lexicalAnalyse {
        background-color: lightskyblue;
        cursor: pointer;
        width: 200px;
        text-align: center;
        position: relative;
    }

    #lexicalAnalyse::after {
        content: '';
        position: absolute;
        right: -30px;
        top: -15px;
        border-right: 0;
        border-top: 30px solid transparent;
        border-bottom: 30px solid transparent;
        border-left: 30px solid lightskyblue;
    }

    #output {
        height: 90vh;
        width: 40vw;
        overflow-y: scroll;
        border: 0.5px sienna solid;
    }


    table,
    td {
        border: 1px solid #333;
    }

    td {
        text-align: center;
    }

    table {
        height: 100%;
        width: 100%;
    }

    tbody {
        counter-reset: index;
    }

    tbody>tr {
        counter-increment: index;
    }

    tbody>tr:hover {
        background: rgba(50, 50, 50, 0.5) !important;
    }

    tbody>tr:before {
        background-color: bisque;
        height: 100%;
        text-align: center;
        display: inline-block;
        width: 100%;
        content: counter(index);
    }

    @keyframes watch {
        0% {
            background: rgba(8, 8, 8, 0.5);
            color: white;
        }

        100% {
            background: rgba(188, 188, 188, 0.5);
            color: black;
        }
    }

    .stopWatch{
        background-color:rgba(8,8,8,0.5);
        font-size:30px;
        color:white;
        position:fixed;
        left:50%;
        top:50%;
        transform:translate(-50%,-50%);
        width:400px;
        height:300px;
        text-align:center;
        line-height:300px;
        animation:watch 1s linear infinite;
    }

</style>

</html>
